<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tracklog</title>
		<link href="styles/reset.css" rel="stylesheet" type="text/css">
		<link href="" rel="stylesheet" type="text/css">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link rel="Shortcut Icon" href="images/icon1.png" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 

	</head>
	<body>
		<header>
			<h1>tracklog</h1>
			<div class="searchbar">
				<input id="search" type="text" placeholder="Search album...">
				<button>></button>
			</div>
		</header>
		<div class="log">
			<div class="contextHeader">
				<h2>Your log:</h2>
			</div>
			<p>No albums in the backlog. Search for an album to add it here.</p>
		</div>
		<form class="options">
			<label for="sizeChanger">size:</label>
			<select name="sizeChanger">
				<option id="small">small</option>
				<option id="med">med</option>
				<option id="large">large</option>
				<option id="xtraLarge">xtra-large</option>
			</select>
			<label for="viewChanger">view:</label>
			<select name="viewChanger">
				<option id="list">list</option>
				<option id="tile">tile</option>
			</select>
		</form>
	</body>
	<script src="scripts/main.js"></script>
</html>
